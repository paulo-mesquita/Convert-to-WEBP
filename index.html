<!DOCTYPE html>
<html>
  <head>
    <title>Converter Imagem para WebP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
  </head>
  <body>
    <input type="file" id="image-file" accept="image/*" onchange="converterImagens()" multiple>
    <div id="drop-zone" ondrop="converterImagens(event)" ondragover="event.preventDefault()" ondragenter="this.classList.add('drag-over')" ondragleave="this.classList.remove('drag-over')">
      Arraste e solte uma ou mais imagens aqui ou clique no bot√£o abaixo para selecionar imagens
      </div>
      <button style="margin-top:10px" onclick="document.getElementById('image-file').click()">Selecionar Imagens</button>
      <div>
          <label for="quality">Qualidade da imagem (0-1):</label>
          <input type="number" id="quality" step="0.1" min="0" max="1" value="1">
      </div>
      <div>
          <label for="width">Largura da imagem:</label>
          <input type="number" id="width" value="1000">
          <label for="height">Altura da imagem:</label>
          <input type="number" id="height" value="1000">
      </div>
      <input type="file" id="fileInput" style="display:none"/>
      <div id="converted-images"></div>
      <button style="margin-top:10px" onclick="downloadImagens()">Baixar Imagens</button>
  </body>
</html>
